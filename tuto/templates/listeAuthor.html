{% extends "base.html" %}
{% block styles %}
{{ super() }}
<link rel="stylesheet" href="{{url_for('static', filename='home.css')}}">
{% endblock %}
{% block content %}
<h1>Tous les auteurs :
    {% if current_user.is_authenticated %}
    <button id="BtnAuthorAction" class="btn btn-success" type="submit">
        <a class="nav-link active" aria-current="page" href="../new/author/"+>Nouvel Auteur</a></button>
    
{% endif %}
</h1>
    <div class="liste">
        {% for a in author %}
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <div id="AuthorDivBtn" class="d-flex justify-content-between align-items-center">
                    <h5 id="NomAuthor" class="card-title">{{ a.name }}</h5>
                    {% if current_user.is_authenticated %}
                        <button id="BtnEditAuthor" type="button" class="btn btn-outline btn-white">
                            <a class="nav-link active" aria-current="page" href="/edit-author/{{ a.id }}">
                                <img id="imgBtnAuthor" src="{{ url_for('static', filename='images/icons/edit.png') }}" alt="" title="editAuthor" style="">
                            </a>
                        </button>
                        <button id="BtnDelAuthor" class="btn btn-outline btn-white" type="submit">
                            <a class="nav-link active" aria-current="page" href="/delete/author/{{ a.id }}"+>
                            <img id="imgBtnAuthor" src="{{ url_for('static', filename='images/icons/delete.png')}}" alt="" title="delAuthor">
                        </a></button>
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
