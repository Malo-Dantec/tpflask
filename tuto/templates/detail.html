{% extends "base.html" %}
{% block styles %}
{{ super() }}
<link rel="stylesheet" href="{{url_for('static', filename='home.css')}}">
{% endblock %}
{% block content %}
    <div id="StyleForm">
        <h1>
            {{b.title}}
        </h1>
        <img src='{{ url_for('static', filename='images/'+b.image)}}'
            alt = '{{b.title}}' title = '{{b.title}}'>
            <ul>
                <li>Author: {{ b.author.name }}</li>
            </ul>
    </div>
{% endblock %}
